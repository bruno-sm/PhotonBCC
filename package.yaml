name:                photonbcc
version:             0.1.0.0
github:              "bruno-sm/photonbcc"
license:             BSD3
author:              "Bruno Santidrián Manzanedo"
maintainer:          "bru.1bruno@gmail.com"
copyright:           "2019 Bruno Santidrián Manzanedo"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Photon bytecode compiler 
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/bruno-sm/photonbcc#readme>

dependencies:
- base >= 4.12 && < 5
- docopt >= 0.7 && < 1
- parsec >= 3.1 && < 3.2

library:
  source-dirs: src

executables:
  photonbcc-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - photonbcc

tests:
  photonbcc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - photonbcc
